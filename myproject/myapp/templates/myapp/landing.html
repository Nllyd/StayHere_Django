<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'myapp/css/landing.css' %}">
</head>
<body>

    <!-- Header -->
    <header>
        <img id="header-image" src="{% static 'myapp/images/StayPandaHere.png' %}" alt="Logo">
    </header>

    <!-- Cuadro Verde -->
    <div class="color-box">
        <div class="row">

            <!-- Texto -->
            <div class="col-md-6">
                <img id="landing-text-image" src="{% static 'myapp/images/Textos StayHere/LandingTexto.png' %}" alt="" class="reduced-size">
            </div>

            <!-- Imagen -->
            <div class="col-md-6">
                <div class="col position-relative">
                    <img id="students-image" src="{% static 'myapp/images/Imagenes StayHere/EstudiantesTecsup.png' %}" alt="" style="max-width: 100%;">
                    <div class="color-overlay"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Titulo -->
    <div class="centered-img">
        <img id="comienza-image" src="{% static 'myapp/images/Textos StayHere/Comienza.png' %}" alt="" style="max-width: 30%;margin-top: 80px;">
    </div>


    <!-- Subtitulo -->
    <div class="centered-img">
        <img id="vive-image" src="{% static 'myapp/images/Textos StayHere/Vive.png' %}" alt="" style="max-width: 20%;margin-bottom: 50px;">
    </div>

    <div class="row">

        <!-- 1er icono -->
        <div class="col-md-4">
            <div class="centered-img">
                <img id="laptop-celular-image" src="{% static 'myapp/images/Imagenes StayHere/Laptop-Celular.png' %}" alt="" style="width: 204px; height: 158px;">
            </div>
            <div  class="centered-img">
                <img id="registrate-image" src="{% static 'myapp/images/Textos StayHere/Registrate.png' %}" alt="" style="max-width: 25%;">
            </div>
            <div  class="centered-img">
                <img id="registrate-subtitulo-image" src="{% static 'myapp/images/Textos StayHere/Registrate-Subtitulo.png' %}" alt="" style="margin-top: 30px;">
            </div>
        </div>
        
        <!-- 2do icono -->
        <div class="col-md-4">
            <div class="centered-img">
                <img id="chat-celular-image" src="{% static 'myapp/images/Imagenes StayHere/Chat-celular.png' %}" alt="" style="width: 132px; height: 158px;">
            </div>
            <div  class="centered-img">
                <img id="contacta-image" src="{% static 'myapp/images/Textos StayHere/Contacta.png' %}" alt="" style="max-width: 25%;">
            </div>
            <div  class="centered-img">
                <img id="contacta-subtitulo-image" src="{% static 'myapp/images/Textos StayHere/Contacta-Subtitulo.png' %}" alt="" style="margin-top: 30px;">
            </div>
        </div>

        <!-- 3er icono -->
        <div class="col-md-4">
            <div class="centered-img">
                <img id="habitacion-image" src="{% static 'myapp/images/Imagenes StayHere/Habitacion.png' %}" alt="" style="width: 158px; height: 158px;">
            </div>
            <div  class="centered-img">
                <img id="disfruta-image" src="{% static 'myapp/images/Textos StayHere/Disfruta.png' %}" alt="" style="max-width: 20%;">
            </div>
            <div  class="centered-img">
                <img id="disfruta-subtitulo-image" src="{% static 'myapp/images/Textos StayHere/Disfruta-Subtitulo.png' %}" alt="" style="margin-top: 30px;">
            </div>
        </div>

        <!-- Buscar Habitaciones -->
        <div class="col-md-12 text-center mt-4">
            <button class="btn btn-custom" id="search-button">
                <img src="{% static 'myapp/images/Textos StayHere/BuscarHabitaciones.png' %}" alt="Buscar Habitaciones">
            </button>
        </div>

    </div>

    <footer>
        Aqu√≠ va el contenido del footer.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById('search-button').onclick = function() {
            window.location.href = "{% url 'home' %}";
        }
    </script>
</body>
</html>
