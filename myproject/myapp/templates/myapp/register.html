<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'myapp/css/register.css' %}">
</head>
<body>

    <!-- Header -->
    <header>
        <img id="header-image" src="{% static 'myapp/images/StayPandaHere.png' %}" alt="">
    </header>

    <!-- Formulario -->
    <div class="background-container">
        <form>
            <img src="{% static 'myapp/images/Textos StayHere/EstosDatos.png' %}" style="width: 85%;" alt="">
            <br>
            <div class="form-group">
                <img src="{% static 'myapp/images/Textos StayHere/CorreoElectronico.png' %}" style="width: 40%;" alt=""><br>
                <input type="text" name="" id="" placeholder="Ingrese su correo electrónico" style="padding-left: 20px;">
            </div>
            <div class="form-group">
                <img src="{% static 'myapp/images/Textos StayHere/Contraseña.png' %}" style="width: 25%;" alt=""><br>
                <input type="password" name="" id="password-input" placeholder="Ingrese su contraseña" style="padding-left: 20px;">
                <i class="bi bi-eye-slash show-password-icon" id="show-password"></i>
            </div>
            <br>

            <img src="{% static 'myapp/images/Textos StayHere/EstosDatos2.png' %}" style="width: 85%;" alt="">
            <br>
            <div class="form-group">
                <img src="{% static 'myapp/images/Textos StayHere/Nombre.png' %}" style="width: 17%;" alt=""><br>
                <input type="text" name="" id="" placeholder="Ingrese su nombre" style="padding-left: 20px;">
            </div>
            <div class="form-group">
                <img src="{% static 'myapp/images/Textos StayHere/Numero.png' %}" style="width: 17%;" alt=""><br>
                <input type="number" name="" id="" placeholder="Ingrese su numero" style="padding-left: 20px;">
            </div>
            <div class="form-group">
                <img src="{% static 'myapp/images/Textos StayHere/FechadeNacimiento.png' %}" style="width: 45%;" alt=""><br>
                <input type="date" name="" id="" placeholder="Ingrese su" style="padding-left: 20px;">
            </div>
        </form>
    </div>

    <!-- "Registrarse"-->
    <div class="col-md-12 text-center mt-4">
        <button class="btn btn-custom">
            <img src="{% static 'myapp/images/Textos StayHere/RegistrateBl.png' %}" style="width: 80%;" alt="">
        </button>
    </div>

    <!-- "Iniciar Sesión"-->
    <div class="col-md-12 text-center mt-4">
        <a href="{% url 'login' %}"><img src="{% static 'myapp/images/Textos StayHere/Yatienescuenta.png' %}" style="width: 18%;" alt=""></a>
    </div>

    <!-- "Footer"-->
    <footer>
        Aquí va el contenido del footer.
    </footer>

    <!-- "Funcionamiento para mostrar/esconder contraseña"-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const passwordInput = document.getElementById('password-input');
        const showPasswordIcon = document.getElementById('show-password');

        showPasswordIcon.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                showPasswordIcon.classList.remove('bi-eye-slash');
                showPasswordIcon.classList.add('bi-eye');
            } else {
                passwordInput.type = 'password';
                showPasswordIcon.classList.remove('bi-eye');
                showPasswordIcon.classList.add('bi-eye-slash');
            }
        });
    </script>
</body>
</html>
