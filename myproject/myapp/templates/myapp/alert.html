<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'myapp/css/alert.css' %}">
</head>
<body>

    <!-- Header -->
    <header>
        <img id="header-image" src="{% static 'myapp/images/StayPandaHere.png' %}" alt="">
    </header>

    <div class="container">
        <div class="row">
            <!-- Panda Rojo -->
            <div class="col-md-6 left-image" style="margin-top: 30px;">
                <img src="{% static 'myapp/images/Imagenes StayHere/PandaRojo.png' %}" style="width: 50%;"  alt="Panda Rojo" class="reduced-size">
            </div>

            <!-- Textos a la derecha -->
            <div class="col-md-6 right-images" style="margin-top: 100px;">
                <img src="{% static 'myapp/images/Textos StayHere/Parecequenohasiniciadosesion.png' %}" style="width: 70%;" alt="Parece que no has iniciado sesión" class="reduced-size">
                
                <button class="btn small-button" style="background-color: #889C4E;">
                    <img src="{% static 'myapp/images/Textos StayHere/IniciaSesion.png' %}" style="width: 80%; margin:0%;margin-left: 20px;" alt="">
                </button> 
                
                <img src="{% static 'myapp/images/Textos StayHere/o.png' %}" alt="o" style="width: 2%;" class="small-size">
                
                <button class="btn small-button" style="background-color: #A54118;">
                    <img src="{% static 'myapp/images/Textos StayHere/RegistrateBl.png' %}" style="width: 65%; margin:0%;margin-left: 30px;" alt="">
                </button> 
                
                <img src="{% static 'myapp/images/Textos StayHere/Siaunnolohashecho.png' %}" alt="Si aún no lo has hecho" style="width: 40%;" class="reduced-size"> <!-- Añadido margen superior e inferior -->
            </div>
        </div>
    </div>

    <footer>
        Aquí va el contenido del footer.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
